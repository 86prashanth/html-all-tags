<!DOCTYPE html>
<html>

<head>

    <body>
        <audio autoplay src="soundfilepath"></audio>
        <p>Controls attribute in audion tag</p>

        <audio autoplay controls src="soundfilepath"></audio>
        <p>muted attribute in audion tag</p>
        <audio autoplay controls muted src="soundfilepath"></audio>
        <audio autoplay controls loop src="soundfilepath"></audio>
