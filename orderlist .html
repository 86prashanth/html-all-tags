<!DOCTYPE html>
<html>
<title>Orderlist</title>

<head>

    <body>
        <ol>
            <li>Apple</li>
            <li>mango</li>
            <li>Pineapple</li>
            <li>Straberry</li>
            <li>Orange</li>
        </ol>
        <h3>Type attribute on ordered list</h3>
        <ol type="1">
            <li>Apple</li>
            <li>Mango</li>
        </ol>
        <ol type="A">
            <li>Apple</li>
            <li>Mango</li>
        </ol>
        <ol type="a">
            <li>Apple</li>
            <li>Mango</li>
        </ol>
        <ol type="I">
            <li>apple</li>
            <li>Mango</li>
        </ol>
        <ol type="i">
            <li>apple</li>
            <li>manago</li>
        </ol>
    </body>
</head>

</html>
