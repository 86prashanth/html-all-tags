<!DOCTYPE html>
<html>
<title> caption tag</title>

<head>

    <body>
        <table border="2">
            <caption>Table</caption>
            <tr>
                <th>Name</th>
                <th>age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Madhu</td>
                <th>28</th>
                <th>India</th>
            </tr>
            <tr>
                <td>curency</td>
                <td>dollar</td>
                <td>america</td>
            </tr>
        </table>
    </body>
</head>

</html>
