<!DOCTYPE html>
<html>

<head>

    <body>
        <label>This is the label tag</label>
        <h4>Radio buttopn with and without label tag</h4>
        <input type="checkbox">apple
        <input type="checkbox">mango <br> With label tag:
        <label><input type="checkbox">Apple</label>
        <label><input type="checkbox">manago</label>
        <h3>Usage of for attribute</h3>
        <input type="checkbox" id="check2">
        <label for="check2">Apple</label>
        <input type="checkbox" id="check3">
        <label for="check3">mango</label>
    </body>
</head>

</html>
