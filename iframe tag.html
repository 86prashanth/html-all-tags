<!DOCTYPE html>
<html>
<title>Iframe tag</title>

<head>

    <body>
        <iframe src="https://www.google.com/">
        </iframe>
        <h2>Width and height attribute in iframe tag</h2>
        <iframe src="" width="700" height="500"></iframe><br/>
        <h3>Remove iframe border</h3>
        <iframe src="" style="border:none">

        </iframe>
        <h3>target attribute</h3>
        <a href="" target="_blank">Open another blog</a>
        <iframe src="" name="blog_link"></iframe></body>
</head>

</html>
