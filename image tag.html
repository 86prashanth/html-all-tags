<!DOCTYPE html>
<html>
<title>image tag</title>

<head>

    <body>
        <img src="images/1.jpg">
        <p>width and height attribute in image tag</p>
        <img width="450" height="50" src="images/2.jpg">
        <p> no stretched image</p>
        <img width="100" src="images/3.jpg">
        <img src="images/2.jpg" alt="image">

        <a href="https://www.google.com/"><img src="images/3.jpg"></a>
        <figure>
            <img src="images/1.jpg">
            <figcaption>Butterfly</figcaption>
        </figure>

    </body>
</head>

</html>

</html>
